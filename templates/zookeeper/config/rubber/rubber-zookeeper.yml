zookeeper_version: 3.3.6
zookeeper_package_url: "http://apache.cs.utah.edu/zookeeper/zookeeper-#{zookeeper_version}/zookeeper-#{zookeeper_version}.tar.gz"
zookeeper_install_dir: "/usr/local/zookeeper-#{zookeeper_version}"
zookeeper_data_dir: /mnt/zookeeper/data
zookeeper_pid_file: "#{zookeeper_data_dir}/zookeeper_server.pid"
zookeeper_log_file: "#{zookeeper_data_dir}/zookeeper.log"
zookeeper_client_port: 2181

roles:
  zookeeper:
    os_packages:
      '14.04': [openjdk-7-jdk]
      '16.04': [openjdk-8-jdk]